<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahl Umrechnen</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        input, select {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Umrechnung</h1>
        
        <input type="number" id="inputNumber" placeholder="Zahl eingeben" />
        
        <label for="fromUnit">Von:</label>
        <select id="fromUnit">
            <option value="items">Items</option>
            <option value="stacks">Stacks</option>
            <option value="shulker">Shulker</option>
            <option value="doublechests">Doublechests</option>
        </select>

        <label for="toUnit">Nach:</label>
        <select id="toUnit">
            <option value="items">Items</option>
            <option value="stacks">Stacks</option>
            <option value="shulker">Shulker</option>
            <option value="doublechests">Doublechests</option>
        </select>

        <button onclick="calculateResult()">Berechnen</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function roundUp(num) {
            return Math.ceil(num * 10) / 10; // Immer auf eine Nachkommastelle aufrunden
        }

        function calculateResult() {
            const inputNumber = parseFloat(document.getElementById('inputNumber').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (isNaN(inputNumber) || inputNumber <= 0) {
                document.getElementById('result').innerHTML = '<p>Bitte eine gültige Zahl eingeben!</p>';
                return;
            }

            // Konversionsfaktoren
            const stackSize = 64;
            const shulkerSize = 27;
            const doubleChestSize = 54;

            let result = inputNumber; // Standard: keine Änderung

            // Umrechnung nach Items
            if (fromUnit === "stacks") result *= stackSize;
            if (fromUnit === "shulker") result *= stackSize * shulkerSize;
            if (fromUnit === "doublechests") result *= stackSize * shulkerSize * doubleChestSize;

            // Umrechnung von Items in die gewünschte Einheit
            if (toUnit === "stacks") result /= stackSize;
            if (toUnit === "shulker") result /= stackSize * shulkerSize;
            if (toUnit === "doublechests") result /= stackSize * shulkerSize * doubleChestSize;

            result = roundUp(result);

            document.getElementById('result').innerHTML = `<p>${inputNumber} ${fromUnit} = ${result} ${toUnit}</p>`;
        }
    </script>

    <div class="footer">
        <p>v.3.0 by <b>llitus</b></p>
    </div>

</body>
</html>
